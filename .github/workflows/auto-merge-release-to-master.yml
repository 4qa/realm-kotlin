name: Auto merge change between branches

on:
  push:
    branches:
      # List of "from" branches. Targets are defined by the `find-target-branch`-step below.
      - releases
      - master
      - cm/auto-merge

jobs:
  main:
    name: Create PR with changes that should be merged into another branch
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3

      - name: Set target branch
        id: find-target-branch
        shell: sh
        run: |
          if [ "${GITHUB_REF#refs/heads/}" = "master" ]; then \
            echo '::set-output name=branch::releases/ktor2-support'  \ 
          fi \
          if [ "${GITHUB_REF#refs/heads/}" = "releases" ]; then \
            echo '::set-output name=branch::${{ github.event.repository.default_branch }}' \
          fi \
          if [ "${GITHUB_REF#refs/heads/}" = "cm/auto-merge" ]; then \
            echo '::set-output name=branch::cm/auto-mege-destination' \
          fi

      # https://github.com/marketplace/actions/github-pull-request-action
      - name: Create pull request
        id: open-pr
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_branch: ${{ github.event.repository.default_branch }}
          pr_title: "[Automated] Merge ${{ github.ref_name }} into ${{ steps.find-target-branch.outputs.branch }}"
          pr_body: "Automated Pull Request. Merge all changes"

      # For now, require manual merge. Consider if we should just auto-merge this.    
